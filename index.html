<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Scrimflix</title>
        <script src="https://kit.fontawesome.com/b51b0e3501.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="loaderBack">
            <div class="loader hidden">
                <span class="logo" id="logo1">S</span>
                <span class="logo" id="logo2">C</span>
                <span class="logo" id="logo3">R</span>
                <span class="logo" id="logo4">I</span>
                <span class="logo" id="logo5">M</span>
                <span class="logo" id="logo6">F</span>
                <span class="logo" id="logo7">L</span>
                <span class="logo" id="logo8">I</span>
                <span class="logo" id="logo9">X</span>
            </div>
        </div>
        <header>
            <div id="logo">
                <h1>SCRIMFLIX</h1>
            </div>
            <div id="sort">
                <ul class="sortOptions">
                    <li class="sortOption selected" data-sort="popularity">Popularity <span class="direction">&#9660</span></li>
                    <li class="sortOption" data-sort="release_date">Release Date <span class="direction"></span></li>
                    <li class="sortOption" data-sort="revenue">Revenue <span class="direction"></span></li>
                    <li class="sortOption" data-sort="vote_average">Vote Average <span class="direction"></span></li>
                    <li class="sortOption" data-sort="vote_count">Vote Count <span class="direction"></span></li>
                </ul>
            </div>
        </header>
        <main>
            <!-- example layout <section class="actionMovies">
                <h3 class="actionTitle">action</h3>
                <ul class="action movieList">
                </ul>
            </section>             -->
        </main>
        <script src="index.js"></script>
    </body>
</html>
